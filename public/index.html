<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Midterm Exam</title>
    <link rel="icon" href="/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script
      src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"
      defer
    ></script>
    <script src="/js/firebase.js" defer></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/login.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="mx-auto text-center mb-5">Login</h1>
      <div class="form-container">
        <form>
          <div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                autocomplete="email"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                autocomplete="current-password"
              />
            </div>
          </div>
          <button
            id="sign-in-email-button"
            type="button"
            class="btn btn-primary d-block mx-auto"
          >
            SignIn
          </button>
        </form>

        <div class="or-container">
          <div class="line-separator"></div>
          <span class="separator-text">or</span>
          <div class="line-separator"></div>
        </div>

        <button
          id="sign-in-google-button"
          class="btn btn-md btn-sign-in-option btn-block btn-outline d-block mx-auto mb-3"
        >
          <img
            src="https://img.icons8.com/color/48/000000/google-logo.png"
            width="20"
            height="20"
            alt=""
          />
          SignIn with Google
        </button>
        <button
          id="sign-in-phone-button"
          class="btn btn-md btn-sign-in-option btn-block btn-outline d-block mx-auto mb-3"
        >
          <i class="bi bi-telephone-fill"></i>
          SignIn with Phone Number
        </button>
        <div id="recaptcha-container" class="recaptcha-container"></div>
      </div>
    </main>
  </body>
</html>
